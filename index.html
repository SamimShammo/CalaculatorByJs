<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calaculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <h1 style="text-align: center; padding-top: 30px; margin-bottom: 30px; font-size: 40px;">Simple <span style="color: blue;">Calaculator</span> </h1>
            <div class="container">
                    
                <form action="#" name="forms">
                   <input type="text" name="answer"  value="00.00002222222222222222222222222222222220">
                   <div class="button">
                       <input type="button" value="AC" class="btn " onclick="forms.answer.value =''">
                       <input type="button" value="DEL" class="btn " onclick="forms.answer.value =forms.answer.value.substr(0 , forms.answer.value.length -1)">
                       <input type="button" value="%" class="btn " onclick="forms.answer.value +='%'">
                       <input type="button" value="&divide;" class="btn " onclick="forms.answer.value +='&divide;'">
                    
                   </div>
                   <div class="button">
                       <input type="button" value="7" class="btn "  onclick="forms.answer.value +='7'">
                       <input type="button" value="8" class="btn "  onclick="forms.answer.value +='8'">
                       <input type="button" value="9" class="btn " onclick="forms.answer.value +='9'">
                       <input type="button" value="*" class="btn "  onclick="forms.answer.value +='*'">
                    
                   </div>
                   <div class="button">
                       <input type="button" value="4" class="btn " onclick="forms.answer.value +='4'">
                       <input type="button" value="5" class="btn " onclick="forms.answer.value +='5'">
                       <input type="button" value="6" class="btn " onclick="forms.answer.value +='6'">
                       <input type="button" value="-" class="btn "onclick="forms.answer.value +='-'">
                    
                   </div>
                   <div class="button">
                       <input type="button" value="1" class="btn " onclick="forms.answer.value +='1'">
                       <input type="button" value="2" class="btn " onclick="forms.answer.value +='2'">
                       <input type="button" value="3" class="btn " onclick="forms.answer.value +='3'">
                       <input type="button" value="+" class="btn " onclick="forms.answer.value +='+'">
                    
                   </div>
                   <div class="button">
                       <input type="button" value="0" class="btn "onclick="forms.answer.value +='0'">
                       <input type="button" value="00" class="btn " onclick="forms.answer.value +='00'">
                       <input type="button" value="." class="btn " onclick="forms.answer.value +='.'">
                       <input type="button" value="=" class="btn "  onclick="forms.answer.value= eval(forms.answer.value)">
                    
                   </div>
                </form>
              </div>
          <!-- <div class="bubble">
           <span class="one"></span>
           <span class="two"></span>
           <span class="three"></span>
           <span class="four"></span>
           <span class="five"></span>
           <span class="six"></span>
           <span class="seven"></span>
           <span class="eight"></span>
          </div>
          -->

        </section>
    </main>
    <script src="js/calculator.js"></script>
</body>
</html>
